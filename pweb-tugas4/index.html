<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="display" readonly>
        </div>
        <div>
            <button class="operator" onclick="display.value=''">C</button>
            <button class="operator" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="operator" onclick="input('%')"><i class="fas fa-percent"></i></button>
            <button class="operator" onclick="input('/')"><i class="fa fa-divide"></i></button>
        </div>
        <div>
            <button class="number" onclick="input('7')">7</button>
            <button class="number" onclick="input('8')">8</button>
            <button class="number" onclick="input('9')">9</button>
            <button class="operator" onclick="input('*')"><i class="fas fa-times"></i></button>
        </div>
        <div>
            <button class="number" onclick="input('4')">4</button>
            <button class="number" onclick="input('5')">5</button>
            <button class="number" onclick="input('6')">6</button>
            <button class="operator" onclick="input('-')"><i class="fas fa-minus"></i></button>
        </div>
        <div>
            <button class="number" onclick="input('1')">1</button>
            <button class="number" onclick="input('2')">2</button>
            <button class="number" onclick="input('3')">3</button>
            <button class="operator" onclick="input('+')"><i class="fas fa-plus"></i></button>
        </div>
        <div>
            <button class="number" onclick="input('.')">.</button>
            <button class="number" onclick="input('0')">0</button>
            <button class="operator equal" onclick="equal()"><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
